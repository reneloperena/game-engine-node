syntax = "proto3";

import "messages.proto";

package services.breaktrivia.v1;

service TriviaService {
  rpc triviaSignUp (com.breaktrivia.messages.v1.TriviaSignUpRequest) returns (com.breaktrivia.messages.v1.TriviaSignUpResponse);
  rpc answerQuestion (com.breaktrivia.messages.v1.AnswerQuestionRequest) returns (com.breaktrivia.messages.v1.AnswerQuestionResponse);
}